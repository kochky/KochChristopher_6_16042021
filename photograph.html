<!DOCTYPE html>

<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Page du photographe sélectionné</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/a4b46c7bcb.js" crossorigin="anonymous"></script>
    </head>
    <body aria-hidden="false">
        <header class=header  aria-hidden=true >
            <a href=index.html><img class= header__logo src="./images/logo.png" alt="logo de fisheye- Page d'accueil" width=200 ></a>
        </header>
        <main class=main>
            <section class=main__presentation>
                <div class=main__presentation__photograph>
                    <div class=main__presentation__photograph__name>
                            <h1 id=photographer_name>a</h1>
                            <button aria-label="Formulaire de contact" class="button main__presentation__photograph__button"    >Contactez-moi</button>
                        </div>
                    <h2 class=main__presentation__photograph__localisation id=photographer_location>a</h2>
                    <h3 class=main__presentation__photograph__description id=photographer_description>a</h3>
                   <div class=main__presentation__photograph__tagsContainer></div>
                </div>
                <div class=main__presentation__picture > 
                    <img class=main__presentation__picture__img id=photographer_picture src='' alt="profil du photographe">
                </div>

            </section>

            <div class=main__photos>
                <span class=main__photos__sort>Trier par</span>
                <span class=main__photos__allbutton >
                        <button aria-label="trier par Popularité" class="main__photos__allbutton__button__popular button">Popularité  </button>
                        <button aria-label="trier par date" class="button main__photos__allbutton__button__date">Date</button>
                        <button aria-label="trier par titre" class="button main__photos__allbutton__button__title">Titre</button> <em class="fas fa-angle-down arrow"></em>
                </span>
               
               
              
                <div class=main__photos__article>
                   
                </div>
              
               
                
                <section class=main__like-price-button>
                    <h2 class=main__like-price-button__number>0</h2>
                    <h2 class=main__like-price-button__price>0 </h2>
                </section>

            </div>



        </main>
        <div  aria-hidden="true" class=big-picture>
            <div class=big-picture__container>
                <img alt="photographe" class="big-picture__container__img" src="images/logo.png">
                <video   controls class=big-picture__container__img id=videoCarroussel>
                    <source  src="images/Sample_Photos/82/Art_Wooden_Horse_Sculpture.mp4" type="video/mp4">
                </video>
                 <div class=big-picture__container__title>test</div>
            
            <button aria-label="fermer l'image" class=big-picture__container__cross></button>
            <button aria-label="media précédent"><img src="images/Vector.svg" alt="flèche de navigation gauche" class=big-picture__container__left-arrow></button>
            <button aria-label="media suivant"><img src="images/Vector.svg" alt="flèche de navigation droite" class=big-picture__container__right-arrow></button>
            </div>
       </div> 
        <section class=contact role=dialog aria-hidden=true aria-label="Contact photographer">
            <div class=contact__form>
                <button class="contact__form__cross">X</button>
                <H1 class=contact__form__title id= name_Modale>Modale</H1>
                
                <form name="formData" action="photograph.html" method="get"> 
                    <label class=contact__form__label for="first">Prénom</label><br>
                    <input class=contact__form__input type="text" id="first" name="first" aria-label="firstname" required><br>
                    
                    <label class=contact__form__label  for="last">Nom</label><br>
                    <input class=contact__form__input type="text" id="last" name="last" aria-label="lastname" required><br>
                    
                    <label class=contact__form__label for="email">Email</label><br>
                    <input class=contact__form__input type="email" id="email" name="email" aria-label="email" required><br>
                    
                    <label class=contact__form__label for="message">Votre message</label><br>
                    <textarea class="contact__form__input" id="message" name="message" rows=4 aria-label="your message" required></textarea><br>
                    
                    <input type="submit"  class="button" id="button_modale" value="Envoyer">

                    
                </form>
            </div>


        </section>
        <script src="./js/fetch.js" ></script>
        <script src="./js/photographer.js" ></script>
        <script src="./js/Media.js" ></script>
        <script src="./js/Video.js" ></script>
        <script src="./js/Image.js" ></script>
        <script src="./js/MediaFactory.js" ></script>
        <script src="./js/MediaList.js" ></script>
        <script src="./js/photographPage.js"></script>
        <script src="./js/modale.js"></script>
       
    </body>
</html>
