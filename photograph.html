<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Photograph</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/a4b46c7bcb.js" crossorigin="anonymous"></script>
    </head>
    <body aria-hidden="false">
        <header class=header>
            <a href=index.html><img class= header__logo src="images/logo.png" alt="logo de fisheye- Page d'accueil" width=200px; ></a>
        </header>
        <main class=main>
            <section class=main__presentation>
                <div class=main__presentation__photograph>
                    <div class=main__presentation__photograph__name><span id=photographer_name></span><span><button aria-label="Formulaire de contact" class="button main__presentation__photograph__button"    >Contactez-moi</button></span></div>
                    <div class=main__presentation__photograph__localisation id=photographer_location></div>
                    <div class=main__presentation__photograph__description id=photographer_description></div>
                   <div class=main__presentation__photograph__tagsContainer></div>
                </div>
                <div class=main__presentation__picture > 
                    <img class=main__presentation__picture__img id=photographer_picture>
                </div>

            </section>
            <section class=main__photos>
                <span class=main__photos__sort>Trier par</span>
                <span class=main__photos__allbutton >
                        <button aria-label="trier par Popularité"class="main__photos__allbutton__button__popular button">Popularité  </button>
                        <button aria-label="trier par date" class="button main__photos__allbutton__button__date">Date</button>
                        <button aria-label="trier par titre" class="button main__photos__allbutton__button__title">Titre</button> <i class="fas fa-angle-down arrow"></i>
                </span>
               
               
              
                <article class=main__photos__article>
                   
                </article>
              
               
                
                <section class=main__like-price-button>
                    <span class=main__like-price-button__number></span>
                    <span class=main__like-price-button__price> </span>
                </section>

            </section>



        </main>
        <section  aria-hidden="true"class=big-picture>
            <div class=big-picture__container>
                <img alt=""class="big-picture__container__img" src="">
                <video  alt="" controls class=big-picture__container__img id=videoCarroussel>
                    <source  src="/images/sample%20photos/Tracy/Art_Wooden_Horse_Sculpture.mp4" type="video/mp4">
                </video>
                 <div class=big-picture__container__title>test</div>
            
            <button aria-label="fermer l'image" class=big-picture__container__cross></button>
            <button aria-label="media précédent"><img src="images/Vector.svg" class=big-picture__container__left-arrow></img></button>
            <button aria-label="media suivant"><img src="images/Vector.svg" class=big-picture__container__right-arrow></img></button>
        </div>
                 
           



        </section>
        <section class=contact role=”dialog” aria-hidden=true aria-describedby="Contact photographer">
            <div class=contact__form>
                <button class="contact__form__cross"></button>
                <H1 class=contact__form__title id= name_Modale></H1>
                
                <form name="formData"action="photograph.html" method="get"> 
                    <label class=contact__form__label for="first">Prénom</label><br>
                    <input class=contact__form__input type="text" id="first" name="first"aria-describedby="firstname" required><br>
                    
                    <label class=contact__form__label  for="last">Nom</label><br>
                    <input class=contact__form__input type="text" id="last" name="last" aria-describedby="lastname" required><br>
                    
                    <label class=contact__form__label for="email">Email</label><br>
                    <input class=contact__form__input type="email" id="email" name="email" aria-describedby="email" required><br>
                    
                    <label class=contact__form__label for="message">Votre message</label><br>
                    <textarea class="contact__form__input" id="message" name="message" rows=4 aria-describedby="your message" required></textarea><br>
                    
                    <input type="submit"  class="button" id="button_modale" value="Envoyer">

                    
                </form>
            </div>


        </section>
        <script src="/js/photograph.js" async defer></script>
        <script src="/js/modale.js" async defer></script>
       
    </body>
</html>
